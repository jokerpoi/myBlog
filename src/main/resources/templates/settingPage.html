<div class="col-md-8 col-md-offset-1">
    <div class="row">
        <ul class="breadcrumb">
            <li>用户管理</li>
            <li>用户信息设置</li>
        </ul>
    </div>
</div>
<div class="col-md-4 col-md-offset-3">
    <div class="row">
        <label>Your Name:</label>
                <div class="input-group">
                    <span class="input-group-addon">名称：</span>
                    <input class="form-control" type="text" placeholder="Username" id="user-name-label">
                </div>
        <label>Your Password:</label>
                <div class="input-group">
                    <span class="input-group-addon">密码：</span>
                    <input class="form-control" type="password" placeholder="Password" id="password-label">
                    <span id="password-span" class="glyphicon glyphicon-eye-close input-group-addon" onclick="passwordEyeClick()"></span>
                </div>
        <label>Your Password Confirm:</label>
        <div class="input-group">
            <span class="input-group-addon">确认密码：</span>
            <input class="form-control" type="password" placeholder="Password" id="password-label2">
            <span id="password-span2" class="glyphicon glyphicon-eye-close input-group-addon" onclick="passwordEyeClick()"></span>
        </div>
        <label>Your Email:</label>
                <div class="input-group">
                    <span class="input-group-addon">Email：</span>
                    <input class="form-control" type="email" placeholder="Email" id="email-label">
                </div>
        <label>Your Account Create Date:</label>
                <div class="input-group">
                    <span class="input-group-addon">创建日期：</span>
                    <input class="form-control" type="date" id="user-create-label" readonly="readonly">
                </div>
    </div>
    <div class="row">
        <button class="btn btn-primary">修改</button>
    </div>
</div>
