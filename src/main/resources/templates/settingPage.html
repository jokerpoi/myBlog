    <link rel="stylesheet" href="/css/bootstrap.css">

<body>

        <p><a class="navbar-brand" href="/mainPage/index">首 页</a></p>

            <li><a href="/userUtil/userUtil">admin</a></li>

<div class="col-md-2" style="padding-left: 0px;height: 100%;background-color: #222;border-color: #080808">
    <ul class="nav nav-list navbar-inverse">
        <li><a href="#">密码 修改</a></li>
        <li><a href="/userUtil/settingPage">Setting</a></li>

        <li><a href="/userUtil/addBlogPage">新建Blog</a></li>
    </ul>
</div>
<div class="col-md-8 col-md-offset-1">
    <div class="row">
        <ul class="breadcrumb">
            <li>用户管理</li>
            <li>用户信息设置</li>
        </ul>
    </div>
</div>
<div class="col-md-6 col-md-offset-3">
    <div class="row" style="height: 100px;">
        <label>Your Name:</label>
        <div class="form-inline">
            <div class="input-group col-md-8">
                <span class="input-group-addon" style="width: 100px">名称：</span>
                <input class="form-control" type="text" placeholder="Username" id="user-name-label" oninput="onInputCheck(this)">
            </div>
            <div  class="col-sm-4" style="float: right;text-align: center">
                <li id="user-name-info" style="color: #b92c28; display: none">请输入4-10位的字母或数字，必须以字母开始</li>
            </div>
        </div>
    </div>
    <div class="row" style="height: 100px;">
        <label>Your Password:</label>
        <div class="form-inline">
            <div class="input-group col-md-8">
                <span class="input-group-addon" style="width: 100px;">密码：</span>
                <input class="form-control" type="password" placeholder="Password" id="password-label" oninput="onInputCheck(this)">
                <span id="password-span" class="glyphicon glyphicon-eye-close input-group-addon"
                      onclick="passwordEyeClick()"></span>
            </div>
            <div class="col-md-4" style="float: right">
                <ul style="display: none" id="password-ul">
                    <li id="password-size-info" style="color: #b92c28">密码长度为8-16位</li>
                    <li id="password-type-info" style="color: #3e8f3e">包含数字、符号(~!@#$%^&*?)、大小写至少两种</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row" style="height: 100px;">
        <label>Your Password Confirm:</label>
        <div class="form-inline">
            <div class="input-group col-md-8">
                <span class="input-group-addon" style="width: 100px;">确认密码：</span>
                <input class="form-control" type="password" placeholder="Password" id="password-label2" oninput="onInputCheck(this)">
                <span id="password-span2" class="glyphicon glyphicon-eye-close input-group-addon"
                      onclick="passwordEyeClick()"></span>
            </div>
            <div class="col-sm-4" style="text-align: center;float: right;">
                <li id="re-password-info" style="color: #b92c28;display: none">两次输入的密码不一致</li>
            </div>
        </div>
    </div>

    <div class="row" style="height: 100px;">
        <label>Your Email:</label>
        <div class="form-inline">
            <div class="input-group col-md-8">
                <span class="input-group-addon" style="width: 100px;">Email：</span>
                <input class="form-control" type="email" placeholder="Email" id="email-label" oninput="onInputCheck(this)">
            </div>
            <div style="float: right;text-align: center" class="col-md-4">
                <li id="email-info" style="color: #b92c28;display: none;" >请输入正确的Email地址</li>
            </div>
        </div>
    </div>
    <div class="row" style="height: 100px;">
        <label>Your Account Create Date:</label>
        <div class="form-inline">
            <div class="input-group col-sm-8">
                <span class="input-group-addon" style="width: 100px;">创建日期：</span>
                <input class="form-control" type="date" id="user-create-label" readonly="readonly">
            </div>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary" onclick="submitChangeUser()">修改</button>
    </div>
</div>
</div>


</body>
</html>
